spring:
  profiles:
    active: ${PROFILE}

  application:
    name: backend
  config:
    import: optional:file:.env[.properties]

oauth:
  google:
    secret: ${OAUTH_GOOGLE_SECRET}
  naver:
    secret: ${OAUTH_NAVER_SECRET}
  kakao:
    secret: ${OAUTH_KAKAO_SECRET}

--- # 로컬 설정
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:zzfDB
    username: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true

  sql:
    init:
      mode: always
      data-locations: classpath:sql/data-zoozoofin.sql
#      schema-locations: classpath:sql/schema-zoozoofin.sql

base-url: http://localhost:8080

logging:
  level:
    root: info

--- # 개발 서버 설정
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: ${RDB_DRIVER}
    url: ${RDB_URL}
    username: ${RDB_USERNAME}
    password: ${RDB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none

base-url: https://i11a705.p.ssafy.io

logging:
  level:
    root: warn