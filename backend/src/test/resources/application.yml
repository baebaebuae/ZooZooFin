spring:
  application:
    name: backend
  config:
    import: optional:file:.env[.properties]
  sql:
    init:
      mode: always
      data-locations: classpath:sql/data-zoozoofin.sql
      encoding: utf-8

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
  data:
    redis:
      host: ${LOCAL_REDIS_HOST}
      port: ${LOCAL_REDIS_PORT}
    mongodb:
      uri: ${LOCAL_MONGO_URI}

oauth:
  google:
    secret: ${OAUTH_GOOGLE_SECRET}
  naver:
    secret: ${OAUTH_NAVER_SECRET}
  kakao:
    secret: ${OAUTH_KAKAO_SECRET}
  base-url: ${BASE_URL}
  token-redirect_url: http://localhost:5173

jwt:
  access-expiration: ${ACCESS_EXPIRATION}
  refresh-expiration: ${REFRESH_EXPIRATION}
  secret-key: ${SECRET_KEY}

logging:
  level:
    root: warn